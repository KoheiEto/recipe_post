{% extends "base.html" %}
{% load static %}

{% block body %}
<!-- Heading Row -->
<!-- Content Row -->
<div class="row">
  <!-- ▼▼▼ 編集部分 ▼▼▼ -->
  
  {% for recipe in recipe_list %}
      <div class="col-md-4 mb-5">
          <div class="card h-100">
              {% if recipe.image %}
                  <img class="card-img-top" src="{{ recipe.image.url }}" alt="{{ recipe.title }}"/>
              {% else %}
                  <img class="card-img-top" src="{% static 'images/01.jpg' %}" alt="{{ recipe.title }}"/>
              {% endif %}
              <div class="card-body">
                  <h2 class="card-title">{{ recipe.title }}</h2>
                  <p class="card-text">{{ recipe.description }}</p>
              </div>
              <div class="card-footer">
                  <a href="{% url 'recipe:detail' recipe.id %}" class="btn btn-primary btn-sm">詳細</a>
              </div>
          </div>
      </div>
  {% endfor %}
  <!-- ▲▲▲ 編集ここまで ▲▲▲ -->

</div>


  {% endblock %}
